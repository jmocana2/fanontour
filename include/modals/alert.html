<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h4 class="modal-title">Create Price Alert for:</h4>
</div>
<div class="modal-body">
  <p>Email me when the maximum price is:</p>

    <div class="form-group clearfix">
      <label for="input-email-01" class="control-label">Price</label>
      <div class="input-group col-sm-5 margin-bottom-mid">
        <span class="input-group-addon"><span class="fanontour-icon icon-icons-fanontour_money"></span></span>
        <input type="number" name="price" id="input-price-01" class="form-control" placeholder="Enter price" min="1" max="99999" maxlength="6" required>
      </div>
      <p><small>You can manage your alerts in your Account.</small></p> 
      <div class="form-group clearfix">
          <button type="submit" class="btn btn-primary  btn-new-alert btn-validate">Save</button>          
        </div>                 
    </div>
    <div class="alert alert-success hide">alert was created successfully</div>
    <div class="alert alert-danger hide">Error creating the alert</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
</div>
